<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheet.css">
      
    </head>

    <body>
        <h1>Sistemas de recomendación</h1> 
        <div>
          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero con los documentos:</label>
            <input id="documentos" type="file" class="form-control">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero de stop words:</label>
            <input id="stopwords" type="file" class="form-control">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero de lematización:</label>
            <input id="corpus" type="file" class="form-control">
          </div>

          <div>
            <button type="button" onclick="main()" class="btn btn-primary col-auto">Ejecutar</button>
          </div>

          <div>
            <table id="tabla" class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Indice</th>
                  <th>Término</th>
                  <th>TF</th>
                  <th>IDF</th>
                  <th>TF-IDF</th>
                </tr>
              </thead>
            </table>
          </div>
          <p id="similitudes"></p>
        </div> 
        <script type="text/javascript" src="operaciones.js"></script>
    </body>
  </html>
