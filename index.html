<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="stylesheet.css">
      
    </head>

    <body>
        <h1>Sistemas de recomendación</h1> 
        <div>
          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero con los documentos:</label>
            <input id="documentos" type="file" class="form-control">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero de stop words:</label>
            <input id="stopwords" type="file" class="form-control">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label">Escoja el fichero de lematización:</label>
            <input id="ruta" type="file" class="form-control">
          </div>

          <div class="col-3 mb-3">
            <label class="form-label">Establece el idioma:</label>
            <select id="idioma" class="mb-3 form-select">
              <option value="" disabled selected>Escoja una opción</option>
              <option value="1">Español</option>
              <option value="2">Inglés</option>
            </select>
          </div>

          <div>
            <button type="button" onclick="main()" class="btn btn-primary col-auto">Ejecutar</button>
          </div>

          <div>
            <p id="print_matriz"></p>
          </div>
        </div> 
        <script type="text/javascript" src="operaciones.js"></script>
    </body>
  </html>
